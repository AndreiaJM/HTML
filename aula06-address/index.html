<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>address</title>
</head>
<body>

    <!--tag para informações de contato da body ou do artigo. Usada preferencialmente no footer (rodapé). As informações são colocadas no proprio address sem a nescessidade de um h1 ou p
    
    Display: Block
    Categoria: Fluxo
    Filhos: Fluxo
    -->


    <!--Informações da body-->
    <footer>
        <address>
        <a href="https://github.com/AndreiaJM">Meu github</a>
        </address>
    </footer>

    <!--Informações do artigo-->
    <article>
        <address>
            <a href="https://github.com/AndreiaJM">Meu github</a>
        </address>
    </article>
    
    
</body>
</html>
