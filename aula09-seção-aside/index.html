<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aside</title>
</head>

<style>
    p{font-size: 15px;
    border: #000 solid 1px;}

    aside{
        border: solid #000 1px;
        border-radius: 10px;
        background-color: #333;
        color: white;
        padding: 15px;
        width: 200px;
        height: 500px;
        float: right; /*propriedade faz o elemento flutuar acima dos outros*/
        margin-top: 20px;
    }
</style>
<body>

    <!--Geralmente usado para caixa lateral, tambem usado para notas-->

    <!--
    
    Display: Block
    Categoria: Fluxo/ Seção
    Contido: Fluxo
    Filhos: Fluxo
    
    
    -->

    

    <aside>
        <h1>Estudando</h1>
        <p>estamos estudando no cfb cursos</p>
    </aside>

    <p>Este curso é muito bom</p>
    <p>Estamos aprendendo html</p>
    
</body>
</html>
