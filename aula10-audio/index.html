<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>

    <!--
        Tag para inserir audio na pagina, possui varios atributos para controle do audio como: controls autoplay muted loop
        
        atributo loop não funciona no chrome-->

    <audio src="audio.mp3" controls autoplay muted loop>Mensagem caso o navegador não possua suporte para a tag audio</audio>
    
</body>
</html>
