<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bloquote-cite</title>
</head>
<body>

    <h1>Tal obra</h1>
    
    <!--Cite= citação de autor ou referencia-->
    <!--bloquote= citação longa de conteúdo
    
    Display: Block
    Categoria: Fluxo/ Seção
    Contido: Fluxo
    Filhos: Fluxo
    
    -->

    <blockquote>
        <p> citação longa da obra Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque minus est perferendis accusantium tenetur, unde voluptas, quia illo autem, amet placeat provident quidem. Quasi similique laudantium odit placeat, quos adipisci!</p>

        <cite>
            livro
        </cite>
        <cite>autor</cite>
        <cite>obra</cite>

        
    </blockquote>
</body>
</html>
