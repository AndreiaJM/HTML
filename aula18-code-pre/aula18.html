<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE-PRE</title>

<style>
    pre{
        border: 1px solid black;
    }
</style>
<body>

    <!--Dentro do code o uso do br não esta errado-->

    <!--
        Tag pre apresenta na tela tudo da forma em que digitamos no editor contabilizando tambem os enters

        O mais indicado é o code dentro de pre por que o pre possui filhos fraseados


        code:

        Display: inline
        Categoria: Fluxo/ Fraseado
        Contido: Fraseado
        Filhos: Fraseados

    -->
    <pre>
    <code>
        
        System.out.println(); 
        n2=input.nextInt();
    </code>
    </pre>
    

    <p>Não é codigo</p>
    
</body>
