<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFN</title>
</head>
<body>

    <!--dfn informa um significado para o texto marcado ao passar do mouse, diferente do abbr que é para informar significado de abreviações-->


    <p>a tag <b>dfn</b> informa a definição de uma abreviação que ja tenha o significado no texto <dfn title="MARCADO"> marcador</dfn> de hipertexto</p>

    

    
</body>
</html>
