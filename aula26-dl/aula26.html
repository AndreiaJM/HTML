<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de definição</title>
</head>
<body>

    <!--Lista de definição da um tema e sua definição, mudando a fonte, uma lista pode ter varios temas e suas definições-->

    <dl>
        <dt>html</dt> <!--Tema-->
        <dd>html é uma linguagem de programação principal da web</dd><!--Definição-->

        <dt>df dt dl</dt> <!--Tema-->
        <dd>temos que explicar atraves do dd o que o dl significa no caso de listas de definição</dd> <!--Definição-->
        <dd>note a identação do dd</dd>
    </dl>
    
</body>
</html>
