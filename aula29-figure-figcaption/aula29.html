<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figure/figcaption</title>
</head>
<body>

    <!--figure (area de container)insere um conteudo(p,h1,h2) ou arquivo externo com src
    
    <figcaption> dentro de <figure> configurado para ser a legenda desde conteúdo-->

        <figure>
            <p>alguma coisa</p> <!--conteudo-->
            <figcaption>legenda de alguma coisa</figcaption></p> <!--legenda do conteúdo-->
        </figure>
    
</body>
</html>
