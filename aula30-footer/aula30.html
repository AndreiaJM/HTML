<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
</head>
<body>

    <!--
        tag footer = rodapé das secções ou da pagina
        possui apenas um por pagina, seção ou area de div
    -->

    <div>
        <footer>
            rodapé da div
        </footer>
    </div>

    <section>
        <footer>
            rodapé da section
        </footer>
    </section>

    <footer>
        rodapé da body

    </footer>
    
</body>
</html>
