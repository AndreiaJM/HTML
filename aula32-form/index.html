<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formularios</title>

    <style>
        input{display: block;}
        form{border: 1px solid #000; padding: 10px; border-radius: 15px; background-color: #eee;}

        #dv_btns{display: flex;}
    </style>
</head>
<body>

    <!--Form: 
        
        Display - Block
        Categoria - Fluxo
        Contido - Fluxo
        Filhos - Fluxo


        Principais atributos: 

        action: URL com o arquivo que ira receber os dados enviados
        autocomplete: Autocomplete dos campo ativado ou não 
        enctype: Codificação(tipos) dados enviados
        method: Método de envio do formulario(get ou post)
        name: Nome do formulario
        novalidade: Desativar a validação pelo Browser
        target: Como a pagina de destino (action) sera aberta

        label: 

        Display: inline
        Categoria - Fraseado
        Contido - Fraseado
        Filhos - Fraseado

        input:

        parametros: name = identificação do input/ type = tipo do elemento

        Display: inline
        Categoria - Fluxo/Fraseado/Interativo
        Contido - Fraseado
        Filhos - 0

        -----------------------------------------------------

        Atributo 'value' altera o texto padrão dos input, tipos: 

        submit
        reset
        button
        text

    -->

    <form name="" action="#" method="get"> <!--Container do formulario-->
        <label >Campo Nome: </label> <!--Etiqueta do input-->
        <input type="text" name="f_nome" value="cfb cursos">
        <div id="dv_btns">
            <input type="submit" name="f_btn_enviar" value="gravar"> <!--envio dos dados so formulario para a pagina especificada no action do form(banco de dados) ou seja o submit ativa o method e action -->
            <input type="reset" name="f_btn_limpar" value="limpar"> <!--Limpeza do formulario-->
            <input type="button" name="f_btn_nada" value="nada"><!--Sem comportamento definido-->
        </div>

    </form>
    
</body>
</html>
