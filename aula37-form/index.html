<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formularios</title>

    <style>
        .quebra{
        display: block;
        margin-bottom: 15px;
        }
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee  ;
        }
    </style>
</head>
<body>

    <!--Form: 
        
        Display - Block
        Categoria - Fluxo
        Contido - Fluxo
        Filhos - Fluxo


        Principais atributos: 

        action: URL com o arquivo que ira receber os dados enviados
        autocomplete: Autocomplete dos campo ativado ou não 
        enctype: Codificação(tipos) dados enviados
        method: Método de envio do formulario(get ou post)
        name: Nome do formulario
        novalidade: Desativar a validação pelo Browser
        target: Como a pagina de destino (action) sera aberta

        label: 

        Display: inline
        Categoria - Fraseado
        Contido - Fraseado
        Filhos - Fraseado

        input:

        parametros: name = identificação do input/ type = tipo do elemento

        Display: inline
        Categoria - Fluxo/Fraseado/Interativo
        Contido - Fraseado
        Filhos - 0

        -----------------------------------------------------

        tel (partner=indica um padrão e placeholder= padrão no input)

        number (step = incremento, max = maximo,  min = minimo)

        search

    -->

    <form name="f_cadastro" action="#" method="get">

        <label class="quebra" >Telefone</label>
        <input class="quebra"  type="tel" name="f_tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{3}-[0-9]{4}" placeholder="(xx)9xxx-xxxx">

        <label class="quebra" >Senha</label>
        <input class="quebra"  type="password" name="f_senha" pattern="[a-zA-Z0-9]{5}">

        <label class="quebra" >Escolha um Numero</label>
        <input class="quebra" name="f_numero" type="number" step="2" min="4" max="10"> 

        <label class="quebra" >Pesquisa</label>
        <input class="quebra" name="f_pesquisa" type="search" step="2" min="4" max="10"> 

        <input type="submit" value="Enviar">


    </form>

    </form>
    
</body>
</html>
