<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formularios</title>

    <style>
        .quebra{
        display: block;
        margin-bottom: 15px;
        }
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee  ;
        }
    </style>
</head>
<body>

    <!--Elementos de input : fieldset

        fieldset -> controla e separa/Categoriza os formularios
        fieldset -> disabled = desabilita os elementos do formulario
        lege
        legend -> legenda do fieldset(formulario)
        
    -->

    <form name="f_cadastro" action="#" method="get" >

    <fieldset disabled>
        <legend>Dados 1:</legend>
        <legend></legend>
        <label for="f_nome" >Nome: </label>
        <input type="text" name="f_nome" id="f_nome" class="quebra">
        <br>

        <label for="f_telefone" >Telefone: </label>
        <input type="tel" name="f_telefone" id="f_telefone" class="quebra">
        <br>
    </fieldset>
    <br>
    <br>
    <fieldset>
        <legend>Dados 2:</legend>
        <label for="f_nome" >Possue carro: </label>
        <input type="radio" name="f_carro" id="f_carro" class="quebra" value="s" checked>SIM
        <br>
        <input type="radio" name="f_carro" id="f_carro" class="quebra" value="s" checked>NAO
        <br>
        <label for="">Possue casa Propria?</label>
        <br>
        <input type="radio" name="f_casa" id="f_casa" value="s" checked>SIM
        <br>
        <input type="radio" name="f_casa" id="f_casa" value="n">NÃ£o
        <br>
    </fieldset>

        <input type="submit" value="Enviando">

    </form>
    
</body>
</html>
