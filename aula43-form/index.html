<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formularios</title>

    <style>
        .quebra{
        display: block;
        margin-bottom: 15px;
        }
        form{
            border: 1px solid #000;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee  ;
        }
    </style>
</head>
<body>

    <!--Elementos de input : textarea

        textarea = representa area de texto multilinha
        Componentes visuais: 
        cols = quantidade de coluna
        rows = quantidade de linhas
        maxlength = quantidade maxima de caracteres
        autofocus = boolean = indica se o componente tera foco automatico ou nÃ£o
        
    -->

    <form name="f_cadastro" action="#" method="get" >

        <textarea name="textinho" cols="3" rows="4" maxlength="100">Este texto sai dentro do textarea</textarea>
        <br>
        <input type="submit" value="Enviando">

    </form>
    
</body>
</html>
