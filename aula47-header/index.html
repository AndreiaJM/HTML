<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag header</title>
</head>
<body>

    <!--
        Header - Cabeçalho do contexto introdutório aonde estiver inserido, marca a seção, não é recomendado  mais de um header por seção
        
        Tag de secção(organização) da pagina como o footer

        Não possui atributos proprios somente globais
        
        Display: Block
        Categora: fluxo e Cabeçalho
        Contido: Fluxo
        Filho: Fluxo
    
    -->


    <article>
        <header>
            <h1>CFB Cursos</h1>
            <p>www.youtube.com/cfbcursos</p>
        </header>
        <section>
            <header>
                <h2>Nossos Cursos</h2>
            </header>
            <ul>
                <li>curso</li>
                <li>curso</li>
                <li>curso</li>
            </ul>
        </section>
    </article>

    <article>
        <header></header>
    </article>
    
</body>
</html>
