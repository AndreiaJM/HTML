<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe{
            width: 500px;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <!--iframe
    
    Pode ser carregado uma pagina externa dentro do iframe, inserir uma janela dentro de outra janela

    a propriedade sandbox desabilita o conteudo do iframe
    
    -->

    <iframe src="../aula33-form/index.html" sandbox="allow-scripts"></iframe>
    <!--Alguns sites nÃ£o aceitam carregamento no iframe-->
    <iframe src="../aula33-form/index.html" ></iframe>
    <iframe src="https://github.com/AndreiaJM" ></iframe>
    
</body>
</html>
