<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>

    <style>
        img{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>

    <!--img
    
        Renderiza imagem na tela

        Display - inline
        Categoria - Fluxo,Fraseado,Incorporado,"Interativo" caso dentro da tag a por exemplo, (fica clicavel)
        Contido por: Aonde incorporado é esperado
        Filhos: Vazio

        src="" = atributo para inserir o caminho aonde sera colocado a imagem

        alt="" = texto caso a imagem não apareça

        width = largura. heigth = altura

        usemap="" = relaciona imagem com mapa
    -->

    <img src="./imagem.jpg" alt="">
    <img src="./imagem.jpg" alt="">
    
</body>
</html>
