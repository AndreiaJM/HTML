<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Meta</title>

    <meta http-equiv="pragma" contet="public">
    <meta http-equiv="content-language" contet="pt-br">
    <meta http-equiv="content-type" contet="text/html;charset=UTF-8">
    <meta http-equiv="expires" contet="sun,07 jul 2022 23:59 GMT">
    <meta http-equiv="refresh" contet="3">

    
    <meta name="copyright" content="AJ Menezes 2022">
    <meta name="keyword" content="curso, informatica, html,programação">
    <meta name="description" content="Estudando html">
    <meta name="copyright" content="AJ Menezes 2022">
    <meta name="copyright" content="AJ Menezes 2022">
    <meta name="copyright" content="AJ Menezes 2022">
    <meta name="robot" content="index">
    <meta name="generator" content="VSCode">
    <meta name="rating" content="VSCode">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Andreia Jeniffer Menezes Santana">
</head>
<body>
    <!--Tag meta fornece informação de configuração ou definição para o Browser
    
    Display: Não possue
    Categoria: Metadados
    Contidas pela tag head
    Não possui conteudo visual
    Filhos: Não possue

    2 tipos da tag meta: 
        http-equiv="" = ações do browser, http
        name="" = ações que não correspondem ao http

        especificados pelo: 

        content="" = conteudo

        ==============================================================

        Visibilidade dos usuarios do computador para a versão 1: 

        http-equiv="cache-control": 
        content="public" = todo usuario
        content="private" = somente este usuario
        content="no-cache" = não armazena informções no cache
        content="no-store" = não armazena informções no cache

        Visibilidade dos usuarios do computador para a nova versão : 
        http-equiv="pragma": 
        content="public" = todo usuario
        content="private" = somente este usuario
        content="no-cache" = não armazena informções no cache
        content="no-store" = não armazena informções no cache

        Idioma da pagina: 

        http-equiv="content-language":
        contet="pt-br" = pode ter mais de um

        Tipo de conteudo que tem na pagina: 

        http-equiv="content-type"
        contet="text/html;charset=UTF-8"

        Expiração da pagina no cache:

        http-equiv="expires":
        contet="sun,07 jul 2022 23:59 GMT"

        Direitos de desenvolvimento da pagina:

        name="copyright" 
        content="AJ Menezes 2022"

        informações da pagina:

        name="description" 
        content="pagina para estudos de html"

        palavra chave para buscas:

        name="keywords" 
        content="curso, informatica, html,programação"

        Tempo para a pagina recarregar: 

        http-equiv="refresh"
        contet="3" encaminhando para outra pagina apos o tempo: 
        contet="3;url=http://github.com/AJmenezes"

        Informações para os robos de busca: 
        name="robot": 
        content="all" = o robo não recebe informações da pagina
        content="index" = os robos podem incluir a pagina nas sua buscas
        content="follow" = os robos podem indexar e seguir os links da pagina
        content="Nofollow" = indexa porem não segue os links da pagina
        content="None" = Os robos ignoram completamente a pagina
        content="NoArchive" = A pagina não é arquivada nos index motores de buscas, não é listada

        Bloco usado para criar a pagina: 

        name="generator":
        content="VSCode"

        Controle de idade da pagina: 

        name="rating":
        content="general"
        content="16y"
        content="mature"

        Apenas para smarthphones:

        name="viewport":
        content="width=device-width,initial-scale=1.0"

        Autor da pagina:

        name="author":
        content="Andreia Jeniffer Menezes Santana"
    -->

    <h1>Aulas de HTML no CFB Cursos</h1>

    <p>https://www.linkedin.com/in/andreiajeniffer/</p>
    <p>https://app.kultivi.com/</p>
    
</body>
</html>
