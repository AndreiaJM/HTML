<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav</title>

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: rgb(139, 139, 245);
        }
        nav a{
            color: black;
            font-weight: bold;
            text-decoration: none;
            font-size: 30px;
        }
    </style>
</head>
<body>

    <!--Nav

    Seção de navegação da pagina

    Display: Block
    Categoria: Fluxo/Seção
    Contidas: Fluxo
    Filhos: Fluxo = não é recomendado entrar com texto direto na tag
    
    -->

    <nav>
        <a href="">GitHub</a>
        <a href="">LinkedIn</a>
        <a href="">Link Qualquer</a>
    </nav>
    
</body>
</html>
