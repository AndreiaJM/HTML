<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noscript</title>

    <script>
        alert("Boa tarde")
    </script>

    <!--Acionado quando o javascript não estiver acinado-->
    <noscript>
        <p>Boa tarde</p>
    </noscript>
</head>
<body>

    <!--nocript
    
    Tag entra em ação quando o browser não tiver suporte para javascript

    Display: Block
    Categoria: Metadados, Fluxo, Secção
    Contido: <head> ou apos a tag <script>
    -->
    
</body>
</html>
