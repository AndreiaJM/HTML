<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ol</title>

    <style>
        
    </style>
</head>
<body>

    <!-- ol

        lista ordenada

        Display: block
        Categoria: Fluxo
        Contido: Fluxo
        filhos: direto e unico: <li>

        possue parametros proprios e globais: 

        start="" aonde começa a lista
        type="" = se vai ser lista de letra ou numero por exemplo
        reversed="" = ordem inversa da listagem
        
        parametros valem tambem para ul, e podemos colocar listas dentro de listas
    -->

    <ol start="10" type="10" reversed>
        <li>HTML</li>
        <ol type="a">
            <li>introdução</li>
            <li>tags</li>
            <li>atributos</li>
        </ol>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JAVA</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JAVA</li>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JAVA</li>
    </ol>

    
</body>
</html>
