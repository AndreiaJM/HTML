<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optgroup</title>

    <style>

    </style>
</head>

<body>

    <!-- optgroup

        grupo de elementos de um select

        organiza os elementos de um select

        
        Contido: deve ser contido por um select
        filhos: direto e unico: <option>

        Caixa de opções
    -->

    <select>
        <optgroup label="web">
            <option value="HTML">HTML</option>
            <option value="css">css</option>
            <option value="javascript">javascript</option>
            <option value="HTML">HTML</option>
        </optgroup>

        <optgroup label="estudando">
            <option value="css">css</option>
            <option value="javascript">javascript</option>
            <option value="HTML">HTML</option>
            <option value="css">css</option>
        </optgroup>

        <optgroup label="finalizados">
            <option value="javascript">javascript</option>
            <option value="HTML">HTML</option>
            <option value="css">css</option>
            <option value="javascript">javascript</option>
        </optgroup>
    </select>

</body>

</html>
