<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output</title>
</head>
<body>

    <!--output
    
        elemento pouco ultilizado, recebe calculos;
        output faz a saida da soma dos outputs conforme abaixo, ele nÃ£o faz diretamente o calculo, apenas recebe
    -->

    <!--oninput= trata-se o valor que sera passado para o output-->
    <form oninput="res.value=parseInt(a.value)+ parseInt(b.value)">
        <!--Cria uma barra deslizante-->
        0<input type="range" id="a" name="f_range" value="50">100
        <p>+</p>
        <input type="number" id="b" value="0">
        <p>=</p>
        <output name="res" for="a b"></output>
    </form>
    
</body>
</html>
