<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q</title>

    <style>
        q{
            color: red;
        }
    </style>
</head>
<body>

    <!--q
    
        quote = tag de citação, semelhante ao cite porem coloca apenas aspas na citação, não muda a fonte

        Display: inline
        categoria: fluxo, fraseado
        contido: fraseado
        filhos: fraseados

        Atributo proprio: cite

    -->

    

    <p>Lorem <cite>ipsum dolor sit amet, consectetur</cite> adipisicing elit. Voluptates aut, <q>CFB Cursos</q> accusantium sit, cumque assumenda quia quaerat aliquid exercitationem cum quis voluptatum iusto sequi aperiam eos laborum molestias. Eveniet, neque minima.</p>
    
</body>
</html>
