<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samp</title>

</head>
<body>

    <!--samp
    
        Tag representa a saida de um programa

        Display: inline
        categoria: fluxo, fraseado
        contido: fraseado
        filhos: fraseados

        a tag samp tem uma formatação expecifica para indicar exemplos

    -->

    <script>
        console.log(Math.PI)
    </script>

    <p>CFB Cursos</p>

    <pre>
        <code>
            console.log(Math.PI)
        </code>
            <samp>3.141592653589793</samp>
    </pre>

    
</body>
</html>
