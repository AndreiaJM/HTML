<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>source</title>

</head>

<body>

    <!--source
    
        Tag destaca o texto atraves da diminuição do mesmo, não diminue a importancia do texto e é usada em textos pequenos, não é recomendada para textos muito grandes

        Tag permite o carregamento de mais de uma midia por tag conforme os exemplos abaixo

        o parametro media="" permite que seja selecionado diferente tipos de imagem

    -->

    <video src="">
        <source media="" src="">
    </video>

    <picture>
        <source media="(min-heigth:100px)" src="">
        <source media="(min-heigth:100px)" src="">
        <source media="(min-heigth:100px)" src="">
        <img src="" alt="imagem">
    </picture>

    


</body>

</html>
