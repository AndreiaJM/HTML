<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>

    <!--Tag style
        
        Não possui display pois apenas recebe dos estilos do css
        obrigatoria estar no head
        categoria de metados
        filhos: texto de css

        Atributo style é diferente da tag

        O atributo style é global e serve para colocar estilos inline
    
    -->

    <style>

        h1{
            color: red;
        }
        p{
            color: blueviolet;
        }
    </style>

</head>
<body>

    <h1>CFB Cursos</h1>
    <p>Acesse o </p>
    <p>canal do cfb curso</p>
    <p>Melhor canal para aprender programação</p>
    
</body>
</html>
