    <title>sub-sup</title>

<body>

    <!--Tag 
        sup-subestcrito  
        sub-sobrescrito

        Display - inline
        Categoria - fluxo
        Contida - elementos fraseado
        Filhos - fraseados
    
    -->

    <h1>CFB Cursos</h1>
    <p>Acesse o </p>
    <p>canal do cfb curso</p>
    <p>Melhor canal para aprender programação</p>

    <p>1<sup>o</sup></p> <!--conteudo sup vai para cima-->
    <p>1<sub>2</sub></p> <!--conteudo sub vai para baixo-->
    
</body>
